<div [formGroup]="form">
  <button (click)="clear()">Clear</button>
  <mat-form-field>
    <input matInput type="text" placeholder="Translate" formControlName="word">
  </mat-form-field>
  <button mat-button-raised (click)="translate()">Translate</button>
  <button mat-button-raised [disabled]="form.invalid">Save</button>
</div>
